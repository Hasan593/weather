<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="./style.css">
        <!-- font awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <section class="bg-[url('./assets/image/pexels-photo-311039.webp')] bg-cover h-lvh relative">
            <div class="w-[95%] m-auto pt-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div>
                            <i class="fa-solid fa-cloud-sun fa-2xl" style="color: #0800ff;"></i>
                        </div>
                        <div>
                            <h1 class="font-bold text-lg"><span class="text-red-500">W</span>eather</h1>
                            <h1 class="font-bold text-lg -mt-2">Dashboar<span class="text-red-500">d</span></h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="text" name="" placeholder="Search Location" id="" class="relative px-3 p py-1 rounded-md outline-none bg-slate-200 hover:bg-white">
                        <i class="fa-solid fa-magnifying-glass absolute right-10"></i>
                    </div>
                </div>

                <div class="w-[680px] h-[360px] bg-zinc-600 bg-opacity-30 rounded-md flex px-6 pt-16 absolute right-[110px] top-[140px]">
                    <div class="text-gray-900 w-1/2 mr-16">
                        <i class="fa-solid fa-cloud" style="color: #2c303d;"></i>
                        <h1 class="font-bold text-3xl">29°C</h1>
                        <i class="fa-solid fa-location-arrow my-2"></i> <span class="font-bold">Rajshahi</span>
                        <p class="font-bold">09:12 pm-wednesday August 28, 2024</p>
                    </div>
                    <div class="w-[45%] space-y-3 font-bold">
                        <p class="text-center font-bold">THE CLIMATE IS MIST</p>
                        <div class="flex justify-between">
                            <P>Temp max</P>
                            <p>25.93° <i class="fa-solid fa-temperature-high"></i></p>
                        </div>
                        <div class="flex justify-between">
                            <p>Temp min</p>
                            <p>22.07° <i class="fa-solid fa-temperature-high"></i></p>
                        </div>
                        <div class="flex justify-between">
                            <p>Humadity</p>
                            <p>51% <i class="fa-solid fa-droplet"></i></p>
                        </div>
                        <div class="flex justify-between">
                            <p>Cloudy</p>
                            <p>2% <i class="fa-solid fa-cloud" style="color: #1750fc;"></i></p>
                        </div>
                        <div class="flex justify-between">
                            <p>Wind</p>
                            <p>3.6km/h <i class="fa-solid fa-wind"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
